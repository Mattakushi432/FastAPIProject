version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: url_shortener_mongo
    restart: always
    ports:
      - "27017:27017"

    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: 11111111

    volumes:
      - ./mongo-data:/data/db

    app:
      build: .
      container_name: url_shortener_app
      restart: always
      ports:
        - "8000:8000"
      env_file:
        - .env
      volumes:
        - .:/app
      depends_on:
        - mongo

    volumes:
      mongo-data: