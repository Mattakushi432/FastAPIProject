version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: url_shortener_mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: 11111111
    volumes:
      - mongo-data:/data/db

  app:
    build: .
    container_name: url_shortener_app
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      - mongo

  mongo-express:
    image: mongo-express:latest
    container_name: mongo_express_ui
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_USERNAME: root
      ME_CONFIG_MONGODB_PASSWORD: 11111111

      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_USERNAME}:${MONGO_PASSWORD}@mongo:${MONGO_PORT}/?authSource=${MONGO_AUTH_SOURCE}
    depends_on:
      - mongo

volumes:
  mongo-data: